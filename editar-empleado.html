<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Editar Empleado</h1>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" id="config-btn"><i class="fas fa-cog"></i></a>
                    <div class="dropdown-content" id="config-panel">
                        <label for="lang-select">Idioma</label>
                        <select id="lang-select">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>

                        <label for="clock-toggle">
                            <input type="checkbox" id="clock-toggle" checked> Mostrar reloj
                        </label>
                    </div>
                </li>
                <li>
                    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                </li>
                <li onclick="window.location.href='principal.html'">
                <i class="fas fa-sign-out-alt icon"></i></li>
            </ul>
        </nav>
    </header>

    <form class="form-agregar-editar" id="form-editar">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellidos" placeholder="Apellidos">
        <input type="text" id="codigo" placeholder="Código de empleado" disabled>
        <input type="text" id="puesto" placeholder="Puesto">
        <input type="text" id="horario" placeholder="Horario">
        <input type="email" id="correo" placeholder="Correo">
        <input type="tel" id="telefono" placeholder="Teléfono">
        <button type="submit">Guardar cambios</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("nombre").value = params.get("nombre") || "";
        document.getElementById("apellidos").value = params.get("apellidos") || "";
        document.getElementById("codigo").value = params.get("codigo") || "";
        document.getElementById("puesto").value = params.get("puesto") || "";
        document.getElementById("horario").value = params.get("horario") || "";
        document.getElementById("correo").value = params.get("correo") || "";
        document.getElementById("telefono").value = params.get("telefono") || "";

        document.getElementById("form-editar").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Cambios guardados (simulado)");
        });
    </script>
</body>
</html>
