<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control De Accesos - Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="login_container">
        <img src="/assets/Cafecut.jpg" alt="Logotipo Cafecut" class="logo">
        <h1>Control de Accesos</h1>

        <form id="login-form">
            <div class="input_container">
                <div class="welcome">
                    <label for="username">¡Bienvenido!</label>
                    <label for="username">ingresa tus credenciales para iniciar el sistema</label>
                </div>
                <div class="input_fields">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                    
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
                </div>
            </div>
            <button type="submit">Iniciar Sesión</button>

            <p id="mensaje_Error" class="error"></p>
        </form>
    </main>

    <script src="/login.js"></script>
</body>
</html>
