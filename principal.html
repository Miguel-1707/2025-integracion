<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Accesos - Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"; integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Sistema de Control de Accesos</h1>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" id="config-btn"><i class="fas fa-cog"></i></a>
                    <div class="dropdown-content" id="config-panel">
                        <label for="lang-select">Idioma</label>
                        <select id="lang-select">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>

                        <label for="clock-toggle">
                            <input type="checkbox" id="clock-toggle" class="checkbox-mess" checked> Mostrar reloj
                        </label>
                    </div>
                </li>
                <li>
                    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                </li>
                <li onclick="window.location.href='index.html'">
                <i class="fas fa-sign-out-alt icon"></i></li>
            </ul>
        </nav>
    </header>

    <div class="reloj-container">
        <div id="reloj">
            <p id="hora"></p>
        </div>
    </div>
    <main class="principal_container">
        <div class="cards">
            <div class="card-expandible" onclick="toggleOptions('empleados-options')">
                <h2 >Empleados</h2>
                <p>Accede con tu codigo de empleado.</p>
                <div id="empleados-options" class="options hidden">
                    <button class="onclick-entrada" onclick="window.location.href='empleadosEntradas.html?tipo=entrada'">Entradas</button>
                    <button class="onclick-salidas" onclick="window.location.href='empleadosSalidas.html?tipo=salida'">Salidas</button>
                </div>
            </div>

            <div class="card-expandible" onclick="toggleOptions('visitantes-options')">
                <h2>Visitantes</h2>
                <p>Ingresa como visitante</p>
                <div id="visitantes-options" class="options hidden">
                    <button class="onclick-entrada" onclick="window.location.href='visitantesEntradas.html?tipo=entrada'">Entradas</button>
                    <button class="onclick-salidas" onclick="window.location.href='visitantesSalidas.html?tipo=salida'">Salidas</button>
                </div>
            </div>

            <div class="card" onclick="window.location.href='login-admins.html'">
                <h3>Administración</h3>
                <p>Accede al panel de control.</p>
            </div>
        </div>
    </main>
    <script src="/principal.js"></script>
</body>
</html>
