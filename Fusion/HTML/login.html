<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control De Accesos - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="login_container">
        <h1>Control de Accesos</h1>

        <form id="login-form">
            <div class="input_container">
                <div class="welcome">
                    <label for="username">¡Bienvenido!</label>
                    <label for="username">Por favor registre su visita</label>
                </div>
                <div class="input_fields">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                    
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
                </div>
            </div>
            <button type="submit">Iniciar Sesión</button>

            <p id="mensaje_Error" class="error"></p>
        </form>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
